{% extends 'home.html' %}
{% block content %}
{% include 'nav-bar.html' %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
        
            {% for profile in profiles %}
                {% if request.user == profile.user %}
                <div class="card shadow-sm p-3 mb-5 bg-dark text-white rounded">
                    <div class="card-body text-center">
                        <h2 style="font-weight: bold;font-size: 20px;" class="bg-secondary p-2 rounded">@{{ profile.user|capfirst }}</h2>
                        <img src="{{ profile.profileimage.url }}" class="rounded-circle mb-3" width="100" height="100" alt="{{ user.username }}'s profile picture"/>
                        <form method="POST" action="{% url 'profile' %}" enctype="multipart/form-data" class="mt-3">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="profileimage" class="form-label">Profile Image</label>
                                <input type="file" class="form-control bg-dark text-white" id="profileimage" name="profileimage"/>
                            </div>
                            <div class="mb-3">
                                <label for="firstname" class="form-label">First Name</label>
                                <input type="text" class="form-control bg-dark text-white" id="firstname" value="{{ profile.firstname }}" name="firstname" placeholder="First Name"/>
                            </div>
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" class="form-control bg-dark text-white" id="lastname" value="{{ profile.lastname }}" name="lastname" placeholder="Last Name"/>
                            </div>
                            <div class="mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control bg-dark text-white" id="state" value="{{ profile.state }}" name="state" placeholder="State"/>
                            </div>
                            <div class="mb-3">
                                <label for="phonenumber" class="form-label">Phone Number</label>
                                <input type="text" class="form-control bg-dark text-white" id="phonenumber" value="{{ profile.phonenumber }}" name="phonenumber" placeholder="Phone Number"/>
                            </div>
                            <button style="font-weight: bold;" type="submit" class="btn btn-secondary">Update Profile</button>
                        </form>
                    </div>
                </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
